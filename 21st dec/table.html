<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Table</title>
    <style>
        .table {
            display: table;
            border: 1px solid red;
        }
        
        .tablerow {
            display: table-row;
        }
        
        .tablehead {
            display: table-cell;
        }
        
        .tablecell {
            display: table-cell;
        }
    </style>
</head>

<body>
    <div class="table">
        <div class="tablerow">
            <div class="tablehead">Head1</div>
            <div class="tablehead">Head2</div>
        </div>
        <div class="tablerow">
            <div class="tablecell">cell1</div>
            <div class="tablecell">cell22</div>
        </div>
    </div>
</body>

</html>
