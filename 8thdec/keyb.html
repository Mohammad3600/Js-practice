<!DOCTYPE html>
<html>

<head>
    <title>Keyboard Events</title>
</head>

<body>
    <form>
        <label for='phone1'>Phone Number1</label>
        <input type='text' id='phone1' onkeyup="return check(event,'phone1')" ,tabindex='5'><br>
        <label for='phone2'>Phone Number2</label>
        <input type='text' id='phone2' onkeyup="return check(event,'phone2')"><br>
        <label for='phone3' onkeyup="return check(event,'phone1')">Phone Number3</label>
        <input type='text' id='phone3' onkeyup="return check(event,'phone3')"><br>
    </form>

    <div id='en'></div>
    <script>
        function check(e, val) {
            console.log(e.key);
            id = document.getElementById(val);

            if ((e.key >= '0' && e.key <= '9') || e.key == '-' || e.key == '+' || e.key == 'ArrowLeft' || e.key == 'ArrowRight' || e.key == 'Backspace' || e.key == 'Delete' || e.key == ' ') {
                return true;
            } else if (e.key == 'Enter') {
                console.log('hii');
                let next = id.nextElementSibling;
                while (next.nodeName != 'INPUT') {
                    next = next.nextElementSibling;
                    console.log(next.nodeName);
                }
                next.focus();
            } else {
                if (e.key != 'Shift' && e.key != 'Tab' && e.key != 'CapsLock' && e.key != 'Meta' && e.key != 'Control') {
                    id.value = id.value.slice(0, id.value.length - 1);
                }
            }
        }
    </script>
</body>

</html>
