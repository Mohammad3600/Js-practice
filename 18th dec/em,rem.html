<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>em and rem units</title>
    <style>
        html {
            font-size: 32px;
        }
        
        body {
            font-size: 20px;
        }
        
        .container {
            font-size: 10px;
            border: 1px solid red;
            width: 30%;
        }
        
        .em {
            font-size: 1em;
        }
        
        .rem {
            font-size: 1rem;
        }
    </style>
</head>

<body>
    <p class='em'>This is 1 em text</p>
    <p class='rem'>This is 1 rem text</p>
    <div class="container">
        <p class='em'>This is 1 em text</p>
        <p class='rem'>This is 1 rem text</p>
    </div>
</body>

</html>
