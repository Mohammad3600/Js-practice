//Adding child nodes include insert before a node
<html>
<body>
<ul id="list">
  <li>Item 1</li>
  <li>Item 2</li>
  <li>Item 3</li>
  <li>Item 4</li>
  <li>Item 5</li>
  <li>Item 6</li>
</ul>
<
<script>
	let list = document.querySelector("#list");
	let node1 = document.createElement('li');
	let text1 = document.createTextNode('item 7');
	node1.appendChild(text1);
	list.appendChild(node1);           // adding child node at end
	let node2 = document.createElement('li');
	let text2 = document.createTextNode('item 0');
	node2.appendChild(text2);
	let first = list.firstChild;
	list.insertBefore(node2,first); //inserting before first item
</script>
</body>
</html>
