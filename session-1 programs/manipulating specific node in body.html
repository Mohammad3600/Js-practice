//Changing the particular childnode content
<html>
<body>
<h2> Manipulating specific node</h2>
<div>
<p> Division 1 Pragraph </p>
</div>
<div>
<p> Division 2 Pragraph </p>
</div>
<div>
<p> Division 5 Pragraph </p>
</div>
<button onclick = "change()">Change</button>
<script>
function change()
{
let input = prompt("Please enter div number 1-3");     // taking input from the prompt
let text = prompt("Enter Text to change"); // taking text to overwrite
let num = Number(input);
let nodelist = document.body.childNodes;
let c = 0;
	for(let i = 0; i < nodelist.length; i++)
	{
		if(nodelist[i].nodeName == "DIV")
		{
			c++;
			if(c == num)
			{
				nodelist[i].textContent = text ;
			}	
		}
	}
}
</script>
</body>
