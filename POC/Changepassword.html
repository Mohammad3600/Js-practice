<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-firestore.js"></script>
    <script src="https://kit.fontawesome.com/84c7f42d8e.js"></script>
    <link rel="stylesheet" href="Loginstyle.css">
</head>

<body>
    <header class='header'>
        <div class="nav-content">
            <i class="fas fa-money-check-alt"></i>
            <h1>ACS BANK</h1>
            <p>Your trust is our investment</p>
        </div>
    </header>
    <div class="Login-container">
        <h1>Change Password</h1>
        <form name='UserForm' class='UserForm' autocomplete="off" method='POST'>
            <label for="Old">Old Password*</label>
            <input type="password" id='Old' name='old'>
            <div id='OldError'></div>
            <lable for='New'>New password*</lable>
            <input type="password" id='New' name='new'>
            <div id='NewError'></div>
            <lable for='Confirm'>Confirm password*</lable>
            <input type="password" id='Confirm' name='Confirm'>
            <div id='ConfirmError'></div>
            <input type="submit" value='Change' name='submit'>
        </form>
    </div>
    <div class="switch success-container">
        <div>
            <h1>Password changed successfully</h1>
            <i class="fa fa-check-circle" aria-hidden="true"></i>
        </div>
        <div><input type="button" value='back' id='Back'></div>
    </div>
    <script type="text/JavaScript" src="Firebase-Config.js"></script>
    <script type="text/JavaScript" src="Changepassword.js"></script>
</body>

</html>
