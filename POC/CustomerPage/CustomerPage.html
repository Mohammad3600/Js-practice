<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/84c7f42d8e.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../commonstyles.css">
    <link rel="stylesheet" href="Customerstyle.css">
    <title>Customer Page</title>
</head>

<body>
    <nav class="nav">
        <div class="nav-content">
            <i class="fas fa-money-check-alt"></i>
            <h1>ACS BANK</h1>
            <p>Your trust is our investment</p>
        </div>
        <div class="nav-content">
            <i class="fas fa-sign-out-alt" title="Logout" id="Logout"></i>
        </div>
    </nav>
    <Header id="details">
        <div class="customer-Id">
            <label>Customer Id</label>
            <label id="id"></label>
        </div>
        <div class="customer-name">
            <label>Customer Name</label>
            <label id="name"></label>
        </div>
    </Header>
    <div class="account-navigation">
        <div class="select savings-dropdown">Saving Account</div>
        <div class="Deposite-dropdown">Fixed Deposit</div>
    </div>
    <div class="savings-container">
        <div class="money-container">
            <div class="credit-container">
                <input type="text" id="money" name="money" placeholder="Add Money to Savings Account">
                <input type="button" class="addMoney" id="add" value="Add Money">
                <div class="errorMsg-1"></div>
            </div>
            <div class="debit-container">
                <input type="text" id="money-debit" name="money" placeholder="Debit Money from Savings Account">
                <input type="button" class="addMoney" id="debit" value="Debit Money">
                <div class="errorMsg-2"></div>
            </div>
        </div>
        <div class="balance">
            <label>Total Balance :</label>
            <label class="display-balance"></label>
        </div>

        <table class="Transaction-table">
            <caption>Transactions-List</caption>
            <tr>
                <th>Date</th>
                <th>Transaction Date</th>
                <th>Amount</th>
            </tr>
        </table>
    </div>
    <div class="switch deposite-container">
        <label id="plan-label">Plans</label>
        <div class="plans">
            <input type="radio" value="1" name="plan" id="plan1" checked>
            <label for="plan1">1 Year (6% Interest)</label>
            <input type="radio" value="5" name="plan" id="plan2">
            <label for="plan2">5 Years (6.5% Interest)</label>
        </div>
        <input type="text" id="amount" name="money" placeholder="Add Amount to Fixed Deposit">
        <input type="button" class="addAmount" value="Add Plan" onclick="addAmount()">
        <div class="errorMsg-3"></div>
        <table class="FixedDeposite-table">
            <caption>Fixed-Deposit Plans</caption>
            <tr>
                <th>Value Date</th>
                <th>Plan Type</th>
                <th>Amount</th>
                <th>Estimated Amount</th>
                <th>Maturity Date</th>
            </tr>
        </table>
    </div>
    <footer>
        Â©2020 American Cybersystems, Inc. All Rights Reserved
    </footer>
    <script type="text/JavaScript" src="Calculations.js"></script>
    <script type="text/JavaScript" src="CustomerDetails.js"></script>
</body>

</html>
